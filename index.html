<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="pesquisa">
        <span>POKÉMON (NOME OU ID):</span>
        <div class="input-pesq">
            <form class="formulario" action="">
                <input class="input-pesquisa" type="text" name="" id="">
                <button class="btn-pesquisa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
    <div class="div_button">
        <button id="btn-a" class="buttons-a">Anterior</button>
        <button id="btn-p" class="buttons-p">Próximo</button>
    </div>
    <div class="card">
        <div class="poke-header">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
            <div class="id"></div>
        </div>
        <div class="poke-header-back"></div>
        <div class="left">
            <div class="poke-img">
                <div class="img-borda">
                </div>
                <div class="poke-imagem"></div>
            </div>
            <div class="poke-info">
                <div class="name">
                    <p  class="info-p">NOME </p>
                    <p class="poke-name"></p>
                </div>
                <div class="type">
                    <p class="info-p">TIPO</p>
                    <p class="poke-type"></p>
                </div>
                <div class="peso_altura">
                    <div class="altura">
                        <p class="info-p">ALTURA</p>
                        <p class="poke-height"></p>
                    </div>
                    <div class="peso">
                        <p class="info-p">PESO</p>
                        <p class="poke-weight"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="poke-others">
                <div class="map">
                    <div class="map-img">
                        <img src="map-red.png" alt="">
                    </div>
                    <div class="map-buttons">
                        <div class="map-button">+</div>
                        <div class="map-button">-</div>
                    </div>
                </div>
                <div class="stats">
                    <div class="hp">HP
                        <span class="res-h"></span>
                    </div>
                    <div class="atk">ATTACK
                        <span class="res-a"></span>
                    </div>
                    <div class="def">DEFENSE
                        <span class="res-d"></span>
                    </div>
                    <div class="sp-atk">SPECIAL-ATK
                        <span class="res-sa"></span>
                    </div>
                    <div class="sp-def">SPECIAL-DEF
                        <span class="res-sd"></span>
                    </div>
                    <div class="spd">SPEED
                        <span class="res-s"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
